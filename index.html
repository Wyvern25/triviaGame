<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <h1>Simple Math Trivia Game</h1>

    <p>Don't let the timer hit 0 or all will be marked incorrect</p>
    <br>
    <p>Time remaining: <span id='counter'></span></p><br>

    <form>
        <p>365-48</p>
        <input type="radio" name="math1" value="371" id="m" check="y"> <label for="m">371</label>
        <input type="radio" name="math1" value="137" check="n"> 137
        <input type="radio" name="math1" value="317" check="n"> 317
        <input type="radio" name="math1" value="217" check="n"> 217<br><br>
        <!-- <input type="submit" value="Submit"> -->

        <p>2+1:</p>
        <input type="radio" name="math2" value="3" id="m"> <label for="m">3</label>
        <input type="radio" name="math2" value="4"> 4
        <input type="radio" name="math2" value="1"> 1
        <input type="radio" name="math2" value="0"> 0<br>
        <br>
        
        <p>20*6:</p>
        <input type="radio" name="math3" value="50" id="m"> <label for="m">50</label>
        <input type="radio" name="math3" value="100"> 100
        <input type="radio" name="math3" value="120"> 120
        <input type="radio" name="math3" value="150"> 150<br>
        <br>

        <p>15/5</p>
        <input type="radio" name="math4" value="5" id="m"> <label for="5">5</label>
        <input type="radio" name="math4" value="4"> 4
        <input type="radio" name="math4" value="2"> 2
        <input type="radio" name="math4" value="3"> 3<br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <p id="content">
	
    </p>
    

    <div id='trivia'>
        <span id ="question"></span>
        <span id="answers"></span>
    </div>
    <br>
    <div id="Score">
        <p>Correct: <span id='correct'></span></p>
        <p>Incorrect: <span id='incorrect'></span></p>
    </div>

    
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
        




</body>

</html>
