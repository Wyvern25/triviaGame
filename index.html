<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
        

    </style>
</head>

<body>
    <h1>Trivia Game</h1>

    <p id="counter"></p>

    <form>
        <p>Capital of California:</p>
        <input type="radio" name="cap" value="san_francisco" id="m"> <label for="m">san francisco</label>
        <input type="radio" name="cap" value="new york"> new york
        <input type="radio" name="cap" value="wichita"> wichita
        <input type="radio" name="cap" value="sacramento"> sacramento<br>

        <p>2+1:</p>
        <input type="radio" name="cap" value="3" id="m"> <label for="m">3</label>
        <input type="radio" name="cap" value="4"> 4
        <input type="radio" name="cap" value="1"> 1
        <input type="radio" name="cap" value="0"> 0<br>

    
        <input type="submit" value="Submit">
    </form>

    <p id="content">
	
    </p>
    

    <div id='trivia'>
        <span id ="question"></span>
        <span id="answers"></span>
    </div>

    <div id="Score">
        <p>Correct: <span id='correct'></span></p>
        <p>Incorrect: <span id='incorrect'></span></p>
    </div>

    
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
        




</body>

</html>
